<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="title">
                <p:outputLabel value="Generate Quarterly School Health Return" ></p:outputLabel>
            </ui:define>

            <ui:define name="body">
                <p:panel header="Generate Quarterly School Health Return" >
                    <h:form >
                        <h:panelGrid columns="2" >
                            <p:outputLabel value="Year" ></p:outputLabel>
                            <p:selectOneMenu value="#{quarterlySchoolHealthReturnController.year}" >
                                <f:selectItems value="#{monthlyStatementOfSchoolHealthActivitiesController.years}" ></f:selectItems>
                            </p:selectOneMenu>
                            <p:outputLabel value="Quarter" ></p:outputLabel>
                            <p:selectOneMenu value="#{quarterlySchoolHealthReturnController.quarter}" >
                                <f:selectItems value="#{enumController.quarters}" ></f:selectItems>
                            </p:selectOneMenu>
                            <p:outputLabel value="MOH Area" ></p:outputLabel>  
                            <p:selectOneMenu value="#{quarterlySchoolHealthReturnController.moh}" >
                                <f:selectItems value="#{webUserController.myMohAreas}" var="a" itemLabel="#{a.name}" itemValue="#{a}" ></f:selectItems>
                            </p:selectOneMenu>
                            <p:commandButton ajax="false" value="Generate Quarterly Return" action="#{quarterlySchoolHealthReturnController.generateReturn()}" ></p:commandButton>
                        </h:panelGrid>

                    </h:form>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
