<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="title">
                Add New School
            </ui:define>

            <ui:define name="body">

                <f:view>


                    <h:form>

                        <p:panel header="My Schools" >
                            <p:dataTable value="#{webUserController.mySchools}" var="item">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="EducationalZone"/>
                                    </f:facet>
                                    <h:outputText value="#{item.educationalZone.name}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="PhiArea"/>
                                    </f:facet>
                                    <h:outputText value="#{item.phiArea.name}"/>
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Type"/>
                                    </f:facet>
                                    <h:outputText value="#{item.type}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Name"/>
                                    </f:facet>
                                    <h:outputText value="#{item.name}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Code"/>
                                    </f:facet>
                                    <h:outputText value="#{item.code}"/>
                                </p:column>


                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Actions"/>
                                    </f:facet>
                                    <p:commandButton ajax="false" action="#{institutionController.toEditSchool()}" value="To Edit" >
                                        <f:setPropertyActionListener target="#{institutionController.selected}" value="#{item}" ></f:setPropertyActionListener>
                                    </p:commandButton>

                                    <p:commandButton ajax="false" action="#{institutionController.deleteSchool()}" value="Delete" >
                                        <f:setPropertyActionListener target="#{institutionController.selected}" value="#{item}" ></f:setPropertyActionListener>
                                    </p:commandButton>

                                </p:column>

                            </p:dataTable>

                        </p:panel>


                    </h:form>
                </f:view>




            </ui:define>

        </ui:composition>

    </body>
</html>
