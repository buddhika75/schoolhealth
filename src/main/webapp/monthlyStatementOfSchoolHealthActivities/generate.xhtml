<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="title">
                Generate Monthly Statement
            </ui:define>

            <ui:define name="body">
                <p:panel header="Generate Monthly Statement" >
                    <h:form >
                        <h:panelGrid columns="2" >
                            <p:outputLabel value="Year / Month" ></p:outputLabel>
                            <h:panelGroup >
                                <p:selectOneMenu value="#{monthlyStatementOfSchoolHealthActivitiesController.year}" >
                                    <f:selectItems value="#{monthlyStatementOfSchoolHealthActivitiesController.years}" ></f:selectItems>
                                </p:selectOneMenu>
                                <p:selectOneMenu value="#{monthlyStatementOfSchoolHealthActivitiesController.month}" >
                                    <f:selectItems value="#{enumController.months}" ></f:selectItems>
                                </p:selectOneMenu>
                            </h:panelGroup>
                            <p:outputLabel value="PHI Area" ></p:outputLabel>  
                            <p:selectOneMenu value="#{monthlyStatementOfSchoolHealthActivitiesController.phiArea}" >
                                <f:selectItems value="#{webUserController.myPhiAreas}" var="a" itemLabel="#{a.name}" itemValue="#{a}" ></f:selectItems>
                            </p:selectOneMenu>
                            <p:commandButton ajax="false" value="Generate Monthly Statement" 
                                             action="#{monthlyStatementOfSchoolHealthActivitiesController.generateMonthlyStatement()}" ></p:commandButton>
                        </h:panelGrid>

                    </h:form>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
