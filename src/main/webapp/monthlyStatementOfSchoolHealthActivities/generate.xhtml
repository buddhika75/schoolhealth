<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="title">
                Monthly Statement Index
            </ui:define>

            <ui:define name="body">
                <p:panel header="Monthly Statement Index" >
                    <h:form >
                        <h:panelGrid columns="2" >
                            <p:outputLabel value="Year" ></p:outputLabel>
                            <p:selectOneMenu value="#{monthlyStatementOfSchoolHealthActivitiesController.year}" >
                                <f:selectItem value="#{monthlyStatementOfSchoolHealthActivitiesController.years}" ></f:selectItem>
                            </p:selectOneMenu>
                            <p:outputLabel value="Month" ></p:outputLabel>                            
                            <p:selectOneMenu value="#{monthlyStatementOfSchoolHealthActivitiesController.month}" >
                                <f:selectItem value="#{enumController.months}" ></f:selectItem>
                            </p:selectOneMenu>
                            <p:commandButton ajax="false" value="Generate Monthly Statements" action="#{monthlyStatementOfSchoolHealthActivitiesController.generateMonthlyStatement()}" ></p:commandButton>
                        </h:panelGrid>

                    </h:form>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
