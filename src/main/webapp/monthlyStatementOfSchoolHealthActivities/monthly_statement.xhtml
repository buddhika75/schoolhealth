<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="title">
                Monthly Statement
            </ui:define>

            <ui:define name="body">
                <p:panel header="Monthly Statement" >


                    <f:view>


                        <h:form>


                            <p:panel header="Monthly Statement of School Health Activities" >
                                <h:panelGrid columns="5" >
                                    <p:outputLabel value="RDHS Division" ></p:outputLabel>
                                    <p:outputLabel value="#{monthlyStatementOfSchoolHealthActivitiesController.selected.rdhsArea.name}" ></p:outputLabel>
                                    <p:spacer height="1" width="30" ></p:spacer>
                                    <p:outputLabel value="MOH Area" ></p:outputLabel>
                                    <p:outputLabel value="#{monthlyStatementOfSchoolHealthActivitiesController.selected.mohArea.name}" ></p:outputLabel>

                                    <p:outputLabel value="PHI Area" ></p:outputLabel>
                                    <p:outputLabel value="#{monthlyStatementOfSchoolHealthActivitiesController.selected.phiArea.name}" ></p:outputLabel>
                                    <p:spacer height="1" width="30" ></p:spacer>
                                    <p:outputLabel value="Year/Month" ></p:outputLabel>
                                    <h:panelGroup >
                                        <p:outputLabel value="#{monthlyStatementOfSchoolHealthActivitiesController.selected.statementYear}" ></p:outputLabel>
                                        <p:outputLabel value=" / " ></p:outputLabel>
                                        <p:outputLabel value="#{monthlyStatementOfSchoolHealthActivitiesController.selected.statementMonthEnum}" ></p:outputLabel>
                                    </h:panelGroup>
                                </h:panelGrid>
                                <p:commandButton ajax="false" value="Save" action="#{monthlyStatementOfSchoolHealthActivitiesController.updateMonthlyStatement()}" ></p:commandButton>
                                <p:tabView activeIndex="3">
                                    <p:tab title="1. Basic Details" ></p:tab>
                                    <p:tab title="2. School Environment" ></p:tab>
                                    <p:tab title="3. Health Promotion and Educational Programmes" ></p:tab>
                                    <p:tab title="4. School Medical Inspection" >
                                        <table  class="tg"  >
                                            <tr>
                                                <th colspan="2">
                                                    <p:outputLabel value="School Center No" ></p:outputLabel>
                                                </th>
                                                <ui:repeat value="#{monthlyStatementOfSchoolHealthActivitiesController.selected.monthlyStatementSummeryDataForSingleInspections}" var="sr" >
                                                    <td>
                                                        <p:outputLabel value="#{sr.summeryOfSchoolMedicalInspection.schoolCensusNo}" ></p:outputLabel>
                                                    </td>
                                                </ui:repeat>
                                            </tr>
                                            <tr>
                                                <th colspan="2">
                                                    <p:outputLabel value="Date" ></p:outputLabel>
                                                </th>
                                                <ui:repeat value="#{monthlyStatementOfSchoolHealthActivitiesController.selected.monthlyStatementSummeryDataForSingleInspections}" var="sr" >
                                                    <td>
                                                        <p:outputLabel value="#{sr.summeryOfSchoolMedicalInspection.dateExamined}" >
                                                            <f:convertDateTime pattern="dd MM yy" ></f:convertDateTime>
                                                        </p:outputLabel>
                                                    </td>
                                                </ui:repeat>
                                            </tr>
                                            <tr>
                                                <th rowspan="9">
                                                    <p:outputLabel value="No. of officers participated" ></p:outputLabel>
                                                </th>
                                                <th>
                                                    <p:outputLabel value="MOH" ></p:outputLabel>
                                                </th>
                                                <ui:repeat value="#{monthlyStatementOfSchoolHealthActivitiesController.selected.monthlyStatementSummeryDataForSingleInspections}" var="sr" >
                                                    <td>
                                                        <p:inputText styleClass="shortText" ></p:inputText>
                                                    </td>
                                                </ui:repeat>
                                            </tr>
                                            <tr>
                                               
                                            </tr>

                                        </table>

                                    </p:tab>
                                    <p:tab title="5. Health Promotion and Educational Programmes" ></p:tab>
                                    <p:tab title="6. School Medical Inspection Summery" ></p:tab>
                                    <p:tab title="7. Immunization" ></p:tab>
                                    <p:tab title="8. Micronutirtions, Anti Helminthic treatment and follow up activities" ></p:tab>
                                    <p:tab title="9. Information on Health Promoting schools" ></p:tab>
                                </p:tabView>

                            </p:panel>




                            <h:panelGroup rendered="false" >



                                <p:panelGrid columns="2">

                                    <p:outputLabel value="TotalProbelms:" for="totalProbelms" />
                                    <p:selectOneMenu id="totalProbelms" value="#{monthlyStatementOfSchoolHealthActivitiesController.selected.totalProbelms}" >
                                        <!-- TODO: update below reference to list of available items-->
                                        <f:selectItems value="#{fixme}"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="TotalForTheMonth:" for="totalForTheMonth" />
                                    <p:selectOneMenu id="totalForTheMonth" value="#{monthlyStatementOfSchoolHealthActivitiesController.selected.totalForTheMonth}" >
                                        <!-- TODO: update below reference to list of available items-->
                                        <f:selectItems value="#{fixme}"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="TotalForTheYear:" for="totalForTheYear" />
                                    <p:selectOneMenu id="totalForTheYear" value="#{monthlyStatementOfSchoolHealthActivitiesController.selected.totalForTheYear}" >
                                        <!-- TODO: update below reference to list of available items-->
                                        <f:selectItems value="#{fixme}"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="NumberCorrectedForTheMonth:" for="numberCorrectedForTheMonth" />
                                    <p:selectOneMenu id="numberCorrectedForTheMonth" value="#{monthlyStatementOfSchoolHealthActivitiesController.selected.numberCorrectedForTheMonth}" >
                                        <!-- TODO: update below reference to list of available items-->
                                        <f:selectItems value="#{fixme}"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="NumberCorrectedForTheYear:" for="numberCorrectedForTheYear" />
                                    <p:selectOneMenu id="numberCorrectedForTheYear" value="#{monthlyStatementOfSchoolHealthActivitiesController.selected.numberCorrectedForTheYear}" >
                                        <!-- TODO: update below reference to list of available items-->
                                        <f:selectItems value="#{fixme}"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="RdhsArea:" for="rdhsArea" />
                                    <p:selectOneMenu id="rdhsArea" value="#{monthlyStatementOfSchoolHealthActivitiesController.selected.rdhsArea}" >
                                        <!-- TODO: update below reference to list of available items-->
                                        <f:selectItems value="#{fixme}"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="MohArea:" for="mohArea" />
                                    <p:selectOneMenu id="mohArea" value="#{monthlyStatementOfSchoolHealthActivitiesController.selected.mohArea}" >
                                        <!-- TODO: update below reference to list of available items-->
                                        <f:selectItems value="#{fixme}"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="PhiArea:" for="phiArea" />
                                    <p:selectOneMenu id="phiArea" value="#{monthlyStatementOfSchoolHealthActivitiesController.selected.phiArea}" >
                                        <!-- TODO: update below reference to list of available items-->
                                        <f:selectItems value="#{fixme}"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="StatementYear:" for="statementYear" />
                                    <p:inputText id="statementYear" value="#{monthlyStatementOfSchoolHealthActivitiesController.selected.statementYear}" title="StatementYear" />
                                    <p:outputLabel value="StatementMonth:" for="statementMonth" />
                                    <p:inputText id="statementMonth" value="#{monthlyStatementOfSchoolHealthActivitiesController.selected.statementMonth}" title="StatementMonth" />
                                    <p:outputLabel value="StatementDate:" for="statementDate" />
                                    <p:inputText id="statementDate" value="#{monthlyStatementOfSchoolHealthActivitiesController.selected.statementDate}" title="StatementDate" >
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </p:inputText>
                                    <p:outputLabel value="TotalNoOfSchoolsLessThan200:" for="totalNoOfSchoolsLessThan200" />
                                    <p:inputText id="totalNoOfSchoolsLessThan200" value="#{monthlyStatementOfSchoolHealthActivitiesController.selected.totalNoOfSchoolsLessThan200}" title="TotalNoOfSchoolsLessThan200" />
                                    <p:outputLabel value="TotalNoOfSchoolsMoreThan200:" for="totalNoOfSchoolsMoreThan200" />
                                    <p:inputText id="totalNoOfSchoolsMoreThan200" value="#{monthlyStatementOfSchoolHealthActivitiesController.selected.totalNoOfSchoolsMoreThan200}" title="TotalNoOfSchoolsMoreThan200" />
                                    <p:outputLabel value="TotalNoOfSchools:" for="totalNoOfSchools" />
                                    <p:inputText id="totalNoOfSchools" value="#{monthlyStatementOfSchoolHealthActivitiesController.selected.totalNoOfSchools}" title="TotalNoOfSchools" />
                                    <p:outputLabel value="TotalNoOfStudentsMaleInLessThan200Schools:" for="totalNoOfStudentsMaleInLessThan200Schools" />
                                    <p:inputText id="totalNoOfStudentsMaleInLessThan200Schools" value="#{monthlyStatementOfSchoolHealthActivitiesController.selected.totalNoOfStudentsMaleInLessThan200Schools}" title="TotalNoOfStudentsMaleInLessThan200Schools" />
                                    <p:outputLabel value="TotalNoOfStudentsFemaleInLessThan200Schools:" for="totalNoOfStudentsFemaleInLessThan200Schools" />
                                    <p:inputText id="totalNoOfStudentsFemaleInLessThan200Schools" value="#{monthlyStatementOfSchoolHealthActivitiesController.selected.totalNoOfStudentsFemaleInLessThan200Schools}" title="TotalNoOfStudentsFemaleInLessThan200Schools" />
                                    <p:outputLabel value="TotalNoOfStudentsMaleInMoreThan200Schools:" for="totalNoOfStudentsMaleInMoreThan200Schools" />
                                    <p:inputText id="totalNoOfStudentsMaleInMoreThan200Schools" value="#{monthlyStatementOfSchoolHealthActivitiesController.selected.totalNoOfStudentsMaleInMoreThan200Schools}" title="TotalNoOfStudentsMaleInMoreThan200Schools" />
                                    <p:outputLabel value="TotalNoOfStudentsFemaleInMoreThan200Schools:" for="totalNoOfStudentsFemaleInMoreThan200Schools" />
                                    <p:inputText id="totalNoOfStudentsFemaleInMoreThan200Schools" value="#{monthlyStatementOfSchoolHealthActivitiesController.selected.totalNoOfStudentsFemaleInMoreThan200Schools}" title="TotalNoOfStudentsFemaleInMoreThan200Schools" />
                                    <p:outputLabel value="TotalNoOfStudentsToBeExaminedDuringTheYearGrade1Male:" for="totalNoOfStudentsToBeExaminedDuringTheYearGrade1Male" />
                                    <p:inputText id="totalNoOfStudentsToBeExaminedDuringTheYearGrade1Male" value="#{monthlyStatementOfSchoolHealthActivitiesController.selected.totalNoOfStudentsToBeExaminedDuringTheYearGrade1Male}" title="TotalNoOfStudentsToBeExaminedDuringTheYearGrade1Male" />
                                    <p:outputLabel value="TotalNoOfStudentsToBeExaminedDuringTheYearGrade1Female:" for="totalNoOfStudentsToBeExaminedDuringTheYearGrade1Female" />
                                    <p:inputText id="totalNoOfStudentsToBeExaminedDuringTheYearGrade1Female" value="#{monthlyStatementOfSchoolHealthActivitiesController.selected.totalNoOfStudentsToBeExaminedDuringTheYearGrade1Female}" title="TotalNoOfStudentsToBeExaminedDuringTheYearGrade1Female" />
                                    <p:outputLabel value="TotalNoOfStudentsToBeExaminedDuringTheYearGrade4Male:" for="totalNoOfStudentsToBeExaminedDuringTheYearGrade4Male" />
                                    <p:inputText id="totalNoOfStudentsToBeExaminedDuringTheYearGrade4Male" value="#{monthlyStatementOfSchoolHealthActivitiesController.selected.totalNoOfStudentsToBeExaminedDuringTheYearGrade4Male}" title="TotalNoOfStudentsToBeExaminedDuringTheYearGrade4Male" />
                                    <p:outputLabel value="TotalNoOfStudentsToBeExaminedDuringTheYearGrade4Female:" for="totalNoOfStudentsToBeExaminedDuringTheYearGrade4Female" />
                                    <p:inputText id="totalNoOfStudentsToBeExaminedDuringTheYearGrade4Female" value="#{monthlyStatementOfSchoolHealthActivitiesController.selected.totalNoOfStudentsToBeExaminedDuringTheYearGrade4Female}" title="TotalNoOfStudentsToBeExaminedDuringTheYearGrade4Female" />
                                    <p:outputLabel value="TotalNoOfStudentsToBeExaminedDuringTheYearGrade7Male:" for="totalNoOfStudentsToBeExaminedDuringTheYearGrade7Male" />
                                    <p:inputText id="totalNoOfStudentsToBeExaminedDuringTheYearGrade7Male" value="#{monthlyStatementOfSchoolHealthActivitiesController.selected.totalNoOfStudentsToBeExaminedDuringTheYearGrade7Male}" title="TotalNoOfStudentsToBeExaminedDuringTheYearGrade7Male" />
                                    <p:outputLabel value="TotalNoOfStudentsToBeExaminedDuringTheYearGrade7Female:" for="totalNoOfStudentsToBeExaminedDuringTheYearGrade7Female" />
                                    <p:inputText id="totalNoOfStudentsToBeExaminedDuringTheYearGrade7Female" value="#{monthlyStatementOfSchoolHealthActivitiesController.selected.totalNoOfStudentsToBeExaminedDuringTheYearGrade7Female}" title="TotalNoOfStudentsToBeExaminedDuringTheYearGrade7Female" />
                                    <p:outputLabel value="TotalNoOfStudentsToBeExaminedDuringTheYearGrade10Male:" for="totalNoOfStudentsToBeExaminedDuringTheYearGrade10Male" />
                                    <p:inputText id="totalNoOfStudentsToBeExaminedDuringTheYearGrade10Male" value="#{monthlyStatementOfSchoolHealthActivitiesController.selected.totalNoOfStudentsToBeExaminedDuringTheYearGrade10Male}" title="TotalNoOfStudentsToBeExaminedDuringTheYearGrade10Male" />
                                    <p:outputLabel value="TotalNoOfStudentsToBeExaminedDuringTheYearGrade10Female:" for="totalNoOfStudentsToBeExaminedDuringTheYearGrade10Female" />
                                    <p:inputText id="totalNoOfStudentsToBeExaminedDuringTheYearGrade10Female" value="#{monthlyStatementOfSchoolHealthActivitiesController.selected.totalNoOfStudentsToBeExaminedDuringTheYearGrade10Female}" title="TotalNoOfStudentsToBeExaminedDuringTheYearGrade10Female" />
                                    <p:outputLabel value="TotalNoOfStudentsToBeExaminedDuringTheYearGradeOtherMale:" for="totalNoOfStudentsToBeExaminedDuringTheYearGradeOtherMale" />
                                    <p:inputText id="totalNoOfStudentsToBeExaminedDuringTheYearGradeOtherMale" value="#{monthlyStatementOfSchoolHealthActivitiesController.selected.totalNoOfStudentsToBeExaminedDuringTheYearGradeOtherMale}" title="TotalNoOfStudentsToBeExaminedDuringTheYearGradeOtherMale" />
                                    <p:outputLabel value="TotalNoOfStudentsToBeExaminedDuringTheYearGradeOtherFemale:" for="totalNoOfStudentsToBeExaminedDuringTheYearGradeOtherFemale" />
                                    <p:inputText id="totalNoOfStudentsToBeExaminedDuringTheYearGradeOtherFemale" value="#{monthlyStatementOfSchoolHealthActivitiesController.selected.totalNoOfStudentsToBeExaminedDuringTheYearGradeOtherFemale}" title="TotalNoOfStudentsToBeExaminedDuringTheYearGradeOtherFemale" />
                                    <p:outputLabel value="TotalNoOfStudentsToBeExaminedDuringTheYearMale:" for="totalNoOfStudentsToBeExaminedDuringTheYearMale" />
                                    <p:inputText id="totalNoOfStudentsToBeExaminedDuringTheYearMale" value="#{monthlyStatementOfSchoolHealthActivitiesController.selected.totalNoOfStudentsToBeExaminedDuringTheYearMale}" title="TotalNoOfStudentsToBeExaminedDuringTheYearMale" />
                                    <p:outputLabel value="TotalNoOfStudentsToBeExaminedDuringTheYearFemale:" for="totalNoOfStudentsToBeExaminedDuringTheYearFemale" />
                                    <p:inputText id="totalNoOfStudentsToBeExaminedDuringTheYearFemale" value="#{monthlyStatementOfSchoolHealthActivitiesController.selected.totalNoOfStudentsToBeExaminedDuringTheYearFemale}" title="TotalNoOfStudentsToBeExaminedDuringTheYearFemale" />
                                    <p:outputLabel value="StatementMonthEnum:" for="statementMonthEnum" />
                                    <p:inputText id="statementMonthEnum" value="#{monthlyStatementOfSchoolHealthActivitiesController.selected.statementMonthEnum}" title="StatementMonthEnum" />
                                </p:panelGrid>

                            </h:panelGroup>





                        </h:form>
                    </f:view>




                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
